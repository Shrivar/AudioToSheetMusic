		<link rel="stylesheet" type="text/css" href="stylesheets/index.css">
	</head>
	<body>

		<div style="width: 80%; margin: 0 auto;">
			<h1 style="text-align: center;">Hackathon: Audio to Sheet Music</h1>
			<nav class="navbar navbar-default">
				<div class="container-fluid">

					<div class="navbar-header">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>
						<a class="navbar-brand" href="index.html">Home</a>
					</div>

					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li><a href="account.html">Account</a></li>
						</ul>
						<form class="navbar-form navbar-right" role="search">
							<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
							</div>
							<button type="submit" class="btn btn-default">Search</button>
						</form>
					</div>
				</div>
			</nav>
			<div class="row">
				<select id="genreToggle" class="form-control" style="width: 10%; float: left;">
					<option value="All">All</option>
					<option value="Classical">Classical</option>
					<option value="Jazz">Jazz</option>
					<option value="Rock">Rock</option>
					<option value="Country">Country</option>
				</select>
				<a data-toggle="modal" href="#requestform" style="float: right;"" class="btn btn-primary">Submit Request</a>
			</div>

			<div class="container">
				<div class="row">
					<div class="col-md-6" id="top">
						<h2 style="text-align: center;" id="topHeader">Top Sheets: All</h2>
						<div class="table-responsive" id="topDiv">
							<table class="table" id="topTable">
								<thead><th></th><th>Rating</th><th>Details</th><th>Video Link</th></thead>
								<tbody id="topTableBody"></tbody>
							</table>
						</div>
					</div>
					<div class="col-md-6" id="new">

						<div class="table-responsive" id="newDiv">

					</div>

				</div>
				<div class="modal-body">
					<form>
					  <input type="radio" name="category" value="arrangement" checked>Arrangement
					  <br>
					  <input type="radio" name="category" value="melody">Melody
					  <p>
						Select a pdf file.
					  </p>
					  <input type="file" name="score">
					</form>
				 </div>
				
				<div class="modal-footer">
					<div class="btn">Submit</div>
					<a href="#" class="btn" data-dismiss="modal">Cancel</a>
